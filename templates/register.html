{% extends "layout.html" %}

{% block heading %}
    {{ headline }}
{% endblock %}

{% block body %}
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">Book World</a>
            </div>
            <form class="form-inline navbar-form navbar-left" action="{{url_for('index')}}" method="POST">
                <input type="search" class="form-control mr-sm-2" placeholder="Search" name="text">
                <button type="submit" class="btn my-2 my-sm-0">Submit</button>
            </form>
            <ul class="navbar-nav navbar-right">
                <li><a href="{{ url_for('login') }}">sign in</a></li>
                <li><a href="{{ url_for('register') }}">register</a></li>
            </ul>
        </div>
    </nav>
    <form action="{{ url_for('register') }}" method="post">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name"><b>Name</b></label>
                    <input class="form-control" type="text" placeholder="Name" name="name" required>
                </div>
                
                <div class="form-group col-md-6">
                    <label for="username"><b>Username</b></label>
                    <input class="form-control" type="text" placeholder="Enter Username" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input class="form-control" type="password" placeholder="Enter Password" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><b>Password</b></label>
                <input class="form-control" type="password" placeholder="Repeat Password" name="password" required>
            </div>
                <hr>
            <button type="submit" class="registerbtn btn btn-primary">Register</button>
        </div>
    
        <div class="container signin">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a>.</p>
        </div>
  </form>        
{% endblock %}
